<!DOCTYPE html>
<html lang="es">
<head>
<title>Miner UCAB - Login</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<link rel="icon" href="IMAGES/favicon.png">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
<link rel="stylesheet" href="http://s.mlcdn.co/animate.css">
<link rel="stylesheet" href="CSS/bootstrap.min.css">
<link rel="stylesheet" href="CSS/estilos.css">
<link rel="stylesheet" href="CSS/animate.css">
<link rel="stylesheet" href="CSS/scrolling-nav.css">

</head>
 
<body>
	<section class="container-fluid loginContainer">
		<div class="row rowM">
			<div class="col-md-3 col-1"></div>
			<div class="col-md-6 col-10 login">				
				<section class="container-fluid">
					<h2 class="text-center btext">Bienvenido a Miner UCAB</h2>
					<hr>
					<div class="row">
						<div class="col-md-3"></div>
						<div class="col-md-6 col-12">
							<form>
							  <div class="form-group">
							    <label for="user" class="textSystem">Usuario</label>
							    <input type="text" class="form-control" id="user" placeholder="Ingrese usuario">
							  </div>
							  <div class="form-group">
							    <label for="password" class="textSystem">Contraseña</label>
							    <input type="password" class="form-control" id="password" placeholder="Ingrese contraseña">
							  </div>
							  <hr>
							  <div class="text-center">
							  	<button type="submit" class="btn btn-success">Entrar</button>
							  </div>						  
							</form>
						</div>
						<div class="col-md-3"></div>
					</div>
				</section>				
			</div>
			<div class="col-md-3 col-1"></div>
		</div>		
	</section>  
  <script src="https://use.fontawesome.com/7d7282779d.js"></script>		
  <script src="JS/login.js"></script>
  <script src="JS/jquery.js"></script>
  <script src="JS/bootstrap.min.js"></script>
  <script src="JS/jquery.easing.min.js"></script>
  <script src="JS/carousel.js"></script>
</body>

</html>
